name: Build and Release - DB

on:
  push:
    branches:
      - main
    paths:
      - 'Server/Database/**'
      - '.github/workflows/db-migration.yml'


env:
  AWS_REGION: "eu-west-1"
  FW_USER: ${{ secrets.DB_USERNAME }}
  FW_PASS: ${{ secrets.DB_PASSWORD }}
  FW_URL: ${{ secrets.DB_URL }}

permissions:
  id-token: write
  contents: read

jobs:
  FlywayMigration:
    name: Run Flyway Migration

    runs-on: ubuntu-latest

    steps:
      - name: Continuous Integration Flyway Clean Migrate
        uses: actions/checkout@v4

      - run: wget -qO- https://download.red-gate.com/maven/release/com/redgate/flyway/flyway-commandline/10.11.0/flyway-commandline-10.11.0-linux-x64.tar.gz | tar -xvz && sudo ln -s `pwd`/flyway-10.11.0/flyway /usr/local/bin
      - run: flyway -user="${{ secrets.DB_USERNAME }}" -password="${{ secrets.DB_PASSWORD }}" -url="${{ secrets.DB_URL }}" -locations=filesystem:$(pwd)/Server/Database info
      - run: flyway -user="${{ secrets.DB_USERNAME }}" -password="${{ secrets.DB_PASSWORD }}" -url="${{ secrets.DB_URL }}" -locations=filesystem:$(pwd)/Server/Database migrate
